<!DOCTYPE html>
<html ng-app="crudAngular">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.2.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/crudAngular.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/crudAngularCtrl.js"></script>
  </head>
  <body ng-controller="crudAngularCtrl" class="jumbotron">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CRUD AngularJS</h1>
      </ion-header-bar>
      <ion-content>
    
      <div class="table">
      <table class="table">
        <tr>
          <td><b>Nome</b></td>
          <td><b>Email</b></td>
        </tr>
        <tr ng-repeat="usuario in usuarios">
          <td>{{usuario.name}}</td><!-- <a href="#" editable-text="usuario.name">{{ usuario.name || "empty" }}</a>-->
          <td>{{usuario.email}}</td>
        </tr>
      </table>
      <form name="usuarioForm">
        <label class="item item-input">
          <input type="text" ng-model="usuario.nome" placeholder="Nome">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="usuario.email" placeholder="E-mail">
        </label>
      </form>
      <button class="button button-block button-positive" ng-click="adicionarUsuario(usuario)">Adicionar</button>
      </div>
     
      </ion-content>
    </ion-pane>

  </body>
</html>
